<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link rel="stylesheet" href="signup.css">
</head>
<body>
    
    <div class="web_div">

   		<div class="login_div">
		

			<h2>Welcome!</h2>
			<p id="text">Sign up to get access to unlimited coffee</p>

			<div class="cred">

				<div class="cred_input">
					<label for="Username" id="user_label">Username*</label>
					<input type="text" id="username" placeholder="username" required><br><br>
				</div>

				<div class="cred_input">
					<label for="Password" id="pass_label">Password*</label>
					<input type="password" id="username" placeholder="Enter your password" required>
			
				</div>
			</div>

			<div class="pass">
				<label for="remember">
				<input type="checkbox" id="checkbox">Remember me
				</label>
				<a href="#">Forgot password?</a>
			</div>

			<button>Sign in</button>

		
			<div class="icons">

				<p class="login_text">Log in with</p>

				<button>
					<img src="https://cdn-icons-png.flaticon.com/128/2702/2702602.png" alt="" width="17px" class="icon">  Continue with Google
				</button>
				<button>
					<img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="" width="17px" class="icon">  Continue with Apple
				</button>

			</div>

			<div>
				<p>Dont have an account? <a href="#">Sign up</a></p>
			</div>
   		</div>

    	<div class="mug">
			<p id="purple">Purplecafe.</p>
			<hr class="line">
			<p id="logintxt">Connecting people <br>together with a cup <br>of Coffee</p>
			<!-- <img src="" alt="" width="300px"> -->
		</div>

	</div>
</body>
</html>
